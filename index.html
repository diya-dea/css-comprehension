<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <div class="box">
      <img src="img.jpg" alt="Profile Photo" class="avatar">
      <h2>Diya Santhosh</h2>
      <p class="tag">@diy.codes</p>
      <p class="bio">Frontend Developer • Coffee Lover ☕ • React Enthusiast</p>

      <div class="social-links">
        <a href="#" title="Twitter">𝕏</a>
        <a href="#" title="LinkedIn">💼</a>
        <a href="#" title="GitHub">👩</a>
      </div>

      <button>Follow</button>
    </div>
  </div>
</body>
</html>

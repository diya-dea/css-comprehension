<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="img.jpg" alt="img" class="img">
    <h2>Diya Santhosh</h2>
    <p class="tag">@diy.codes</p>
    <p class="bio">Frontend Developer | Coffee Lover ☕ | React Enthusiast</p>
    
    <div class="social-links">
      <a href="#" title="Twitter">🐦</a>
      <a href="#" title="LinkedIn">💼</a>
      <a href="#" title="GitHub">🐙</a>
    </div>
    
    <button>Follow</button>
  </div>
</body>
</html>

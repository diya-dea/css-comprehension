<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile Card</title>
  
  <!-- Link to your CSS file should be in the <head> section -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-box">
      <img src="img.jpg" alt="Profile Photo" class="avatar">
      <div class="profile-info">
        <div class="top-row">
          <h2>Diya Santhosh</h2>
          <button>Follow</button>
        </div>
        <p class="tag">@diy.codes</p>
        <div class="stats">
          <div><strong>54</strong> Posts</div>
          <div><strong>340</strong> Followers</div>
          <div><strong>180</strong> Following</div>
        </div>
        <p class="bio">Frontend Developer • Coffee Lover ☕ • React Enthusiast</p>
      </div>
    </div>
  </div>
</body>
</html>
